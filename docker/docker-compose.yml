# Fred — Local Development Docker Compose
# Usage: docker compose -f docker/docker-compose.yml up -d

services:
  # ──────────────────────────────────────────────
  # PostgreSQL
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: fred-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fred}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fred_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-fred}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fred}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fred-network

  # ──────────────────────────────────────────────
  # Redis
  # ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: fred-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fred-network

  # ──────────────────────────────────────────────
  # NestJS API
  # ──────────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
      target: development
    container_name: fred-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-fred}:${POSTGRES_PASSWORD:-fred_dev_password}@postgres:5432/${POSTGRES_DB:-fred}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev_encryption_key_32chars!!}
      PORT: 3001
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - fred-network

  # ──────────────────────────────────────────────
  # BullMQ Workers
  # ──────────────────────────────────────────────
  workers:
    build:
      context: ..
      dockerfile: docker/Dockerfile.workers
    container_name: fred-workers
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-fred}:${POSTGRES_PASSWORD:-fred_dev_password}@postgres:5432/${POSTGRES_DB:-fred}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev_encryption_key_32chars!!}
    volumes:
      - ../apps/workers/src:/app/apps/workers/src
      - ../packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fred-network

  # ──────────────────────────────────────────────
  # Next.js Frontend
  # ──────────────────────────────────────────────
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: fred-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-3001}
      NEXT_PUBLIC_WS_URL: http://localhost:${API_PORT:-3001}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ../apps/web/app:/app/apps/web/app
      - ../apps/web/components:/app/apps/web/components
      - ../apps/web/lib:/app/apps/web/lib
      - ../packages:/app/packages
    depends_on:
      - api
    networks:
      - fred-network

  # ──────────────────────────────────────────────
  # N8N — Workflow Automation
  # ──────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: fred-n8n
    restart: unless-stopped
    environment:
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://${N8N_HOST:-localhost}:${N8N_PORT:-5678}/
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB:-fred_n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-fred}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-fred_dev_password}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-dev_n8n_encryption_key}
      # Internal API URL for credential injection
      FRED_API_URL: http://api:3001
      FRED_API_KEY: ${FRED_N8N_API_KEY:-dev_n8n_api_key}
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - fred-network

  # ──────────────────────────────────────────────
  # Bull Board — Queue Monitoring UI
  # ──────────────────────────────────────────────
  bull-board:
    image: deadly0/bull-board:latest
    container_name: fred-bull-board
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${BULL_BOARD_PORT:-3002}:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fred-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local

networks:
  fred-network:
    driver: bridge
